###
### Game level properties
###

#
# mameStarter.properties
#
mameOpt=
mameArtwork=

mame1=E:\Emulators\Atari 2600\Stella\3.6
mame1exe=Stella.exe

#
# Some games require rom name without quotes some require quoted
# IE
# (not required) mame64.exe qbert.zip
# (does require) Stella.exe "kaboom!.A26"
#
quoteROM=true

#
# Some games roms require extension removed
# IE
# (not required) dice.exe pong.
#
removeExt=false

#
# %rom%Opt to indicate override default mameOpt for rom% 
#
#carnevilOpt=-joystick -nowindow -max -video d3d -noartwork_crop
carnevilOpt=-mouse -joystick -nowindow -max -video gdi -noartwork_crop
gauntdlOpt=-nowindow  -max -video gdi -speed 1.03
gauntlegOpt=-joystick -nowindow -max -video gdi -speed 1.15
#video                     d3d
#video                     ddraw
#video                     gdi


#
# Joy2Key
# %rom%=true to indicate start joy2key for specific rom
# j2k_All=true   all games will start j2k
j2k_All=true
#qbert=true